<dialog class="mdl-dialog">
    <form #form>
        <div class="mdl-dialog__content">
            <h6>DEPOSITO EN BANCO</h6>
            <p>
            <div class="mdl-textfield mdl-js-textfield">
                <input #date autocomplete="off" class="mdl-textfield__input" type="datetime-local" id="date">
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input #amount autocomplete="off"
                       value="{{amount}}" class="mdl-textfield__input" type="number" id="amount">
                <label class="mdl-textfield__label" for="amount">VALOR</label>
            </div>
            <br/>
            <div class="mdl-selectfield mdl-js-selectfield">
                <select #user id="user" name="user" class="mdl-selectfield__select">
                    {{#each users}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <label class="mdl-selectfield__label" for="user">USUARIO:</label>
            </div>
            </p>
        </div>
        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
            <button type="button" class="mdl-button" onclick="this.form.save()">GUARDAR</button>
            <button type="button" class="mdl-button close" onclick="this.form.close()">ANULAR</button>
        </div>
    </form>
</dialog>
