<output draggable="true"
        ondragstart="this.form.dragStart({ action: 'add', itemKey: '{{itemKey}}', processId: {{processId}} , summary: '{{summary}}', duration: {{duration}} })"
     class="mdl-shadow--2dp mdl-chip process-color-{{processId}} process" data-on="dragstart:dragstart">
    <label class="mdl-chip__text">{{summary}}</label>
</output>
