<form #wrapper class="mdl-grid cgt-content">
    <div #minicalendar
        class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--3-col-desktop">
    </div>
    <div #central
        class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--1-col-desktop"
        style="text-align: center;">
        <output #cart
            ondrop="this.form.cartDrop('cart')"
            ondragenter="this.form.cartDragOver('cart')"
            ondragover="this.form.cartDragOver('cart')"
            ondragleave="this.form.cartDragLeave('cart')">
            <i class="material-icons">shopping_cart</i>
        </output>
        <output #client
            ondrop="this.form.cartDrop('client')"
            ondragenter="this.form.cartDragOver('client')"
            ondragover="this.form.cartDragOver('client')"
            ondragleave="this.form.cartDragLeave('client')">
            <i class="material-icons">face</i>
        </output>
    </div>
    <div #processes
        class="mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
    </div>
    <div #buttonwrapper>
        <button type="button" #carmen_button class="calendar-button" onclick="this.form.showCal('carmen')">
        </button>
        <button type="button" #carmen_v_button class="calendar-button" onclick="this.form.showCal('carmen_v')">
        </button>
        <button type="button" #estefania_button class="calendar-button" onclick="this.form.showCal('estefania')">
        </button>
        <button type="button" #lidia_button class="calendar-button" onclick="this.form.showCal('elena')">
        </button>
        <button type="button" #maria_button class="calendar-button" onclick="this.form.showCal('maria')">
        </button>
        <button type="button" #susana_button class="calendar-button" onclick="this.form.showCal('susana')">
        </button>
        <button type="button" #irene_button class="calendar-button" onclick="this.form.showCal('irene')">
        </button>
        <button type="button" #cristina_button class="calendar-button" onclick="this.form.showCal('chloe')">
        </button>
        <button type="button" #wendy_button class="calendar-button" onclick="this.form.showCal('wendy')">
        </button>
        <button type="button" #yolimar_button class="calendar-button" onclick="this.form.showCal('yolimar')">
        </button>
        <button type="button" #elsa_button class="calendar-button" onclick="this.form.showCal('elsa')">
        </button>
        <button type="button" #eila_button class="calendar-button" onclick="this.form.showCal('eila')">
        </button>
    </div>
    <div #headerwrapper class="calendar-header-wrapper">
        <div #carmen_header class="calendar-item">
        </div>
        <div #carmen_v_header class="calendar-item">
        </div>
        <div #estefania_header class="calendar-item">
        </div>
        <div #lidia_header class="calendar-item">
        </div>
        <div #maria_header class="calendar-item">
        </div>
        <div #susana_header class="calendar-item">
        </div>
        <div #irene_header class="calendar-item">
        </div>
        <div #cristina_header class="calendar-item">
        </div>
        <div #wendy_header class="calendar-item">
        </div>
        <div #yolimar_header class="calendar-item">
        </div>
        <div #elsa_header class="calendar-item">
        </div>
        <div #eila_header class="calendar-item">
        </div>
    </div>
    <div #calendar class="mdl-shadow--2dp mdl-cell mdl-cell--12-col calendar-wrapper">
        <div #carmen class="calendar-item carmen">
        </div>
        <div #carmen_v class="calendar-item">
        </div>
        <div #estefania class="calendar-item">
        </div>
        <div #lidia class="calendar-item">
        </div>
        <div #maria class="calendar-item">
        </div>
        <div #susana class="calendar-item">
        </div>
        <div #irene class="calendar-item">
        </div>
        <div #cristina class="calendar-item">
        </div>
        <div #wendy class="calendar-item">
        </div>
        <div #yolimar class="calendar-item">
        </div>
        <div #elsa class="calendar-item">
        </div>
        <div #eila class="calendar-item">
        </div>
    </div>
</form>
