<form #wrapper class="mdl-grid cgt-content">
    <div #minicalendar
        class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--3-col-desktop">
    </div>
    <div
        class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--1-col-desktop"
        style="text-align: center;">
        <output #cart
            ondrop="this.form.cartDrop('cart')"
            ondragenter="this.form.cartDragOver('cart')"
            ondragover="this.form.cartDragOver('cart')"
            ondragleave="this.form.cartDragLeave('cart')">
            <i class="material-icons">shopping_cart</i>
        </output>
        <output #client
            ondrop="this.form.cartDrop('client')"
            ondragenter="this.form.cartDragOver('client')"
            ondragover="this.form.cartDragOver('client')"
            ondragleave="this.form.cartDragLeave('client')">
            <i class="material-icons">face</i>
        </output>
    </div>
    <div #processes
        class="day-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
    </div>
    <div class="day-card mdl-shadow--2dp mdl-cell mdl-cell--12-col calendar-wrapper" style="position: relative;">
        <div #carmen class="calendar-item">
        </div>
        <div #carmen_v class="calendar-item">
        </div>
        <div #estefania class="calendar-item">
        </div>
        <div #ana class="calendar-item">
        </div>
        <div #inma class="calendar-item">
        </div>
        <div #maria class="calendar-item">
        </div>
        <div #elsa class="calendar-item">
        </div>
        <div #msepulveda class="calendar-item">
        </div>
        <div #wendy class="calendar-item">
        </div>
        <div #chloe class="calendar-item">
        </div>
        <div #susana class="calendar-item">
        </div>
        <div #eila class="calendar-item">
        </div>
    </div>
</form>
