<form #wrapper class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-typography--text-center">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--primary-contrast">
        {{login.title}}
    </div>
    <div class="mdl-list">
        <div class="mdl-list__item">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input autocomplete="off" class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">{{login.password}}</label>
            </div>
        </div>
    </div>
    <input #login type="submit"
           value="{{login.button}}"
           class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" />

</form>
