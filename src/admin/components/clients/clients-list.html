<ul #wrapper>
    {{#each clients}}
    <li class="list-item">
        <output style="max-width: calc(100% - 200px); display: inline-block;" data-id="{{this._id}}"
                ondragenter="this.form.dragEnter()"
                ondragleave="this.form.dragLeave()"
                ondragover="this.form.dragOver()"
                ondrop="this.form.drop()">
            {{this.online}} {{this.name}} {{this.surname}},
            <a style="    display: inline-block;background-color: {{this.emailBgColor}};padding: 0 4px;
    border-radius: 7px;height: 22px;line-height: 20px;" href="mailto:{{this.email}}">{{this.email}}</a>
            -
            <a href="tel:{{this.tel}}">{{this.tel}}</a>
        </output>
            <button type="button"
                    {{this.deleteDisabled}}
                    onclick="this.form.delete('{{this._id}}')"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">delete</i>
                <span class="mdl-button__ripple-container">
            <span class="mdl-ripple"></span>
            </span>
            </button>
            <button type="button"
                    onclick="this.form.update('{{this._id}}')"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">create</i>
                <span class="mdl-button__ripple-container">
                    <span class="mdl-ripple"></span>
                </span>
            </button>
            <a type="button"
               onclick="window.navigate(this, event)"
               href="{{urls.history.href}}?id={{this._id}}"
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
               data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">query_builder</i>
                <span class="mdl-button__ripple-container">
                    <span class="mdl-ripple"></span>
                </span>
            </a>
            <button type="button"
                    onclick="this.form.sendEmail('{{this.email}}')"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">email</i>
                <span class="mdl-button__ripple-container">
                        <span class="mdl-ripple"></span>
                    </span>
            </button>
            <button type="button" onclick="this.form.goToCart('{{this._id}}')"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">shopping_cart</i>
                <span class="mdl-button__ripple-container">
                    <span class="mdl-ripple"></span>
                </span>
            </button>
        <div style="clear: both"></div>
    </li>
    {{/each}}
</ul>
