<div #wrapper>
    <h3>{{title}}</h3>
    <article #description>
        {{description}}
    </article>
    <div class="box">
        {{location1Address}}
        <br/>
        <br/>
        <table>
            <tr><td>Tel:</td><td>{{location1Phone}}</td></tr>
            <tr><td>Móvil:</td><td>{{location1Mobile}} <span class="fa fa-whatsapp"></span> </td></tr>
        </table>
        <hr/>
        <a #location1 class="button clickable white-color green-bg-color fa fa-phone" href="tel:{{location1Phone}}">
            {{buttonText}}
        </a>
    </div>
    <div class="box">
        {{location3Address}}
        <br/>
        <br/>
        <table>
            <tr><td>Tel:</td><td>{{location3Phone}}</td></tr>
            <tr><td>Móvil:</td><td>{{location3Mobile}}</td></tr>
        </table>
        <hr/>
        <a #location1 class="button clickable white-color green-bg-color fa fa-phone" href="tel:{{location3Phone}}">
            {{buttonText}}
        </a>
    </div>
</div>
